<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .chat {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chatTitulo {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .mensaje {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .mensajeUsuario1 {
            background-color: #d1e7fd;
        }

        .mensajeUsuario2 {
            background-color: #d4f8c8;
            flex-direction: row-reverse;
            text-align: right;
        }

        .mensajeAvatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .mensajeUsuario2 .mensajeAvatar {
            margin-right: 0;
            margin-left: 10px;
        }

        .mensajeContenido {
            max-width: 80%;
        }

        .mensajeNombre {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .mensajeFecha {
            font-size: 12px;
            color: gray;
        }

        .mensajeTexto {
            font-size: 14px;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <section class="chat">
        <h2 class="chatTitulo">Chat</h2>
        <article class="mensaje mensajeUsuario1">
            <img src="avatar1.jpg" alt="Avatar de Xenxo" class="mensajeAvatar">
            <div class="mensajeContenido">
                <h3 class="mensajeNombre">Xenxi</h3>
                <span class="mensajeFecha">14 de febrero de 2025, 10:30 AM</span>
                <p class="mensajeTexto">¡Hola! ¿Cómo estás?</p>
            </div>
        </article>
        <article class="mensaje mensajeUsuario2">
            <img src="avatar2.jpg" alt="Avatar de Radu" class="mensajeAvatar">
            <div class="mensajeContenido">
                <h3 class="mensajeNombre">Radu</h3>
                <span class="mensajeFecha">14 de febrero de 2025, 10:32 AM</span>
                <p class="mensajeTexto">¡Hola Xenxo! Estoy bien, ¿y tú?</p>
            </div>
        </article>
    </section>

</body>
</html>
