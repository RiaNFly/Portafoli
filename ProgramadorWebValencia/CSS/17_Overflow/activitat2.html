<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
    <style>
        .table-container {
            width: 100%; 
            overflow-x: auto; 
            margin: 20px 0;
        }
        table {
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc; 
            white-space: nowrap; 
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Mi tabla</caption>
            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                    <th>Título 4</th>
                    <th>Título 5</th>
                    <th>Título 6</th>
                    <th>Título 7</th>
                    <th>Título 8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contenido 1</td>
                    <td>Contenido 2</td>
                    <td>Contenido 3</td>
                    <td>Contenido 4</td>
                    <td>Contenido 5</td>
                    <td>Contenido 6</td>
                    <td>Contenido 7</td>
                    <td>Contenido 8</td>
                </tr>
                <!-- Puedes añadir más filas si es necesario -->
            </tbody>
        </table>
    </div>
</body>
</html>
