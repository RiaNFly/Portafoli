<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .reloj {
            position: relative;
            width: 200px;
            height: 200px;
            border: 8px solid black;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .aguja {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: black;
            border-radius: 5px;
        }
        .segundos {
            width: 2px;
            height: 90px;
            background: red;
            transform: translateX(-50%) rotate(0deg);
            animation: rotar 60s linear infinite;
        }
        .minutos {
            width: 4px;
            height: 70px;
            transform: translateX(-50%) rotate(0deg);
            animation: rotar 3600s linear infinite;
        }
        .horas {
            width: 6px;
            height: 50px;
            transform: translateX(-50%) rotate(0deg);
            animation: rotar 43200s linear infinite;
        }
        @keyframes rotar {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="reloj">
        <div class="aguja horas"></div>
        <div class="aguja minutos"></div>
        <div class="aguja segundos"></div>
    </div>

</body>
</html>
