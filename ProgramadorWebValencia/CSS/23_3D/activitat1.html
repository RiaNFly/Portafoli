<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .contenedor {
            perspective: 1000px;
        }
        .imagen {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }
        .imagen:hover {
            transform: rotateY(15deg) rotateX(15deg);
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="perro.jpg" alt="Imagen 3D" class="imagen">
    </div>
</body>
</html>
