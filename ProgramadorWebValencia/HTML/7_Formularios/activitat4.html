<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 4</title>
</head>
<body>
    <h2>Buscar Cámaras de Fotos</h2>
    <form>
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
            <option value="">--Seleccionar--</option>
            <option value="Canon">Canon</option>
            <option value="Nikon">Nikon</option>
            <option value="Sony">Sony</option>
        </select>
        <br><br>

        <label for="resolucion">Resolución (MP):</label>
        <input type="number" id="resolucion" name="resolucion" min="5" max="100">
        <br><br>

        <label for="precio_min">Precio Mínimo (USD):</label>
        <input type="number" id="precio_min" name="precio_min">
        <br><br>

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
