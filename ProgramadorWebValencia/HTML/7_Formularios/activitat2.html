<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    <h2>Formulario de Compra de Altavoces</h2>
    <form>
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>
        <br><br>

        <label for="potencia">Potencia máxima (50-100W):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>
        <br><br>

        <label>¿Bluetooth?</label>
        <input type="radio" id="bluetooth_si" name="bluetooth" value="Sí" required>
        <label for="bluetooth_si">Sí</label>
        <input type="radio" id="bluetooth_no" name="bluetooth" value="No" required>
        <label for="bluetooth_no">No</label>
        <br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
