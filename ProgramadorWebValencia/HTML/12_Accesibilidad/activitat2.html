<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form action="/registro" method="POST">
        <label for="nombre" id="label-nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" aria-labelledby="label-nombre" required placeholder="Escribe tu nombre completo" /><br></br>

        <label for="email" id="label-email">Correo electrónico:</label>
        <input type="email" id="email" name="email" aria-labelledby="label-email" required placeholder="Escribe tu correo electrónico" /><br></br>

        <label for="password" id="label-password">Contraseña:</label>
        <input type="password" id="password" name="password" aria-labelledby="label-password" required placeholder="Escribe tu contraseña" /><br></br>

        <label for="confirm-password" id="label-confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" aria-labelledby="label-confirm-password" required placeholder="Confirma tu contraseña" /><br></br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
