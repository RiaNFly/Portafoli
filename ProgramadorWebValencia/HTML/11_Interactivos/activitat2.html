<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>

    <h1>Buscador de Smartphones</h1>

    <form>
        <label for="marca">Marca:</label>
        <input list="marcas" id="marca" name="marca">
        <datalist id="marcas">
            <option value="Apple">
            <option value="Samsung">
            <option value="Xiaomi">
            <option value="Oppo">
            <option value="Realme">
            <option value="Google">
            <option value="OnePlus">
            <option value="Sony">
            <option value="Motorola">
            <option value="Huawei">
        </datalist><br></br>

        <label for="precio">Rango de Precio:</label>
        <select id="precio" name="precio">
            <option value="0-200">Menos de 200€</option>
            <option value="200-500">200€ - 500€</option>
            <option value="500-800">500€ - 800€</option>
            <option value="800-1200">800€ - 1200€</option>
            <option value="1200+">Más de 1200€</option>
        </select>

        <br><br>

        <button type="submit">Buscar</button>
    </form>

</body>
</html>
